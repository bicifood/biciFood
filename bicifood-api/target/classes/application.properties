# Server Configuration
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Java 21 Virtual Threads (Project Loom)
spring.threads.virtual.enabled=true

# Application Info  
spring.application.name=BiciFood API
spring.profiles.active=dev

# Database Configuration - H2 (Desenvolupament)
spring.datasource.url=jdbc:h2:mem:bicifood
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA/Hibernate Configuration (Simplificat)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Swagger/OpenAPI Configuration (Simplificat)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging Configuration (Minimal)
logging.level.com.bicifood.api=INFO
logging.level.org.springframework.web=WARN
logging.pattern.console=%d{HH:mm:ss} - %msg%n