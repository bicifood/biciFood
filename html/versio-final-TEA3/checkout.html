    <!-- CONTINGUT CENTRAL -->
    <main class="container my-5">
        <section>
            <div class="container-xxl d-flex flex-column align-items-center my-5">
                <form action="pagament.html" class="form-box p-4 flex-column flex-wrap" autocomplete="off">
                    <fieldset class="d-flex flex-column text-center">
                        <legend class="mb-4">Dades de Pagament</legend>

                        <div class="form-group d-flex align-items-center mb-3">
                            <label for="nom del titular" class="form-label me-3 w-50 text-end">Nom del titular:</label>
                            <input type="text" class="form-control w-75" id="nom__titular" placeholder="Nom titular"
                                pattern="^[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+(?:\s[A-ZÁÉÍÓÚÑ][a-záéíóúñ]+){1,3}$" required>
                        </div>
                        <div class="form-group d-flex align-items-center mb-3">
                            <label for="num" class="form-label me-3 w-50 text-end">Número de Tarjeta:</label>
                            <input type="text" class="form-control w-75" id="num" placeholder="XXXX-XXXX-XXXX-XXXX"
                                pattern="^(?:(?:\d{13,19})|(?:\d{4}(?:[ -]\d{4}){3}))$" required>
                        </div>
                        <div class="form-group d-flex align-items-center mb-3">
                            <label for="data" class="form-label me-3 w-50 text-end">Data de caducitat:</label>
                            <input type="text" class="form-control w-75" id="data" placeholder="MM/AA"
                                pattern="(0[1-9]|1[0-2])\/[0-9]{2}" required>
                        </div>
                        <div class="form-group d-flex align-items-center mb-3">
                            <label for="cvv" class="form-label me-3 w-50 text-end">CVV:</label>
                            <input type="text" class="form-control w-75" id="cvv" placeholder="XXX" pattern="[0-9]{3}"
                                required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary mt-3">Pagar</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </section>
    </main>
