<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiciFood - Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header bg-brown shadow-sm sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-brown py-3">
      <div class="container d-flex align-items-center">

        <!-- Botó hamburguesa Categories -->
        <div class="dropdown me-3">
          <button class="btn btn-outline-light btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="bi bi-list"></i>
          </button>
          <ul class="dropdown-menu" id="categoriesDropdown" aria-labelledby="dropdownMenuButton">
            <!-- Categories carregades dinàmicament -->
          </ul>
        </div>

        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center me-auto" href="index.html">
          <img src="../../images/logoTransparentTextless.png" alt="BiciFood logo" class="logo-navbar me-2">
          <span class="fw-semibold">BiciFood</span>
        </a>

        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="nosaltres.html">Nosaltres</a></li>
          <li class="nav-item"><a class="nav-link" href="contacte.html">Contacte</a></li>
        </ul>
      </div>

        <!-- Icones dreta -->
        <div class="d-flex align-items-center">
          <form class="d-flex me-3" role="search">
            <input class="form-control form-control-sm" type="search" placeholder="Cerca..." aria-label="Cerca">
            <button class="btn btn-outline-light btn-sm ms-2" id="cercar" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <a href="cistella.html" class="text-white me-3"><i class="bi bi-cart-fill"></i></a>
          <a href="perfil.html" class="text-white"><i class="bi bi-person-fill"></i></a>
        </div>
      </div>
    </nav>
  </header>

  <!-- CONTINGUT CENTRAL -->
  <main class="container my-5">
    <section>
      <!-- TÍTOL CENTRAL -->
      <div class="text-center mb-5">
        <h1 class="section-title">Els nostres productes</h1>
        <p class="text-muted">Descobreix la nostra selecció de productes frescos i ecològics.</p>
      </div>

      <!-- FILTRES DE CATEGORIES -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="btn-group" role="group" aria-label="Filtres de categoria" id="category-filters">
            <button type="button" class="btn btn-outline-primary active" onclick="Utils.filterAllProducts()">
              Tots
            </button>
            <!-- Botons de categoria carregats dinàmicament -->
          </div>
        </div>
      </div>

      <!-- GRAELLA DE PRODUCTES -->
      <div class="row" id="products-container">

        <!-- Productes carregats dinàmicament -->
        <div class="col-12 text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Carregant productes...</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer bg-lightbrown text-dark py-3 mt-auto">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex align-items-center">
        <strong>BiciFood</strong>
      </div>
      <div class="footer-text">
        <span>&copy; 2025 BiciFood. Tots els drets reservats.</span>
      </div>
      <div>
        <a href="politica.html" class="text-decoration-none text-dark">Política de privadesa</a>
        <a href="contacte.html" class="text-decoration-none text-dark ms-3">Contacte</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
</body>

</html>
