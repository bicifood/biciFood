    <!-- CONTINGUT CENTRAL -->
    <main class="container my-5">
        <section>
            <!-- contingut -->

            <div class="container-xxl d-flex flex-column align-items-center my-5">
                <h2 class="mb-4 text-center">Registra't</h2>
                <form action="registre" method="post" class="form-box p-4">

                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="name" class="form-label me-3 w-25 text-end">Nom:</label>
                        <input type="text" id="name" placeholder="Nom..." class="form-control w-75" required>
                    </div>

                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="email" class="form-label me-3 w-25 text-end">Email:</label>
                        <input type="email" id="email" placeholder="usuari@BiciFood.com"
                            pattern="^[\\w\\.-]+@[a-zA-Z\\d\\.-]+\\.[a-zA-Z]{2,}$" class="form-control w-75" required>
                    </div>

                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="password" class="form-label me-3 w-25 text-end">Contrasenya:</label>
                        <input type="password" id="password" placeholder="******" pattern="^[A-Za-z0-9]{6,}$"
                            class="form-control w-75" required>
                    </div>


                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="password2" class="form-label me-3 w-25 text-end">Repeteix:</label>
                        <input type="password" id="password2" placeholder="******" pattern="^[A-Za-z0-9]{6,}$"
                            class="form-control w-75" required>
                    </div>

                    <div class="text-end mb-3">
                        <input type="checkbox" id="privacitat" required>
                        <label for="privacitat" class="ms-2">
                            Estic d'acord amb la <a href="politica.html">Política de privacitat</a>
                        </label>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary mb-2" type="submit">Registrar-se</button>
                    </div>

                    <div class="text-center">
                        <a href="login.html">Ja tinc un compte</a>
                    </div>

                </form>
            </div>
        </section>
    </main>
