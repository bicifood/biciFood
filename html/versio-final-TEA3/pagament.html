<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiciFood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"rel="stylesheet">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
   <script src="https://unpkg.com/leaflet@latest/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
   <header class="header bg-brown shadow-sm sticky-top">
  <nav class="navbar navbar-expand-lg navbar-dark bg-brown py-3">
    <div class="container d-flex align-items-center">

      <!-- Botó hamburguesa Categories a l'esquerra -->
      <div class="dropdown me-3">
        <button class="btn btn-outline-light btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="bi bi-list"></i> 
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Carns</a></li>
          <li><a class="dropdown-item" href="#">Peixos</a></li>
          <li><a class="dropdown-item" href="#">Amanides</a></li>
          <li><a class="dropdown-item" href="#">Arròs i pasta</a></li>
          <li><a class="dropdown-item" href="#">Postres</a></li>
          <li><a class="dropdown-item" href="#">Begudes</a></li>
        </ul>
      </div>

      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center me-auto" href="#">
        <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" alt="BiciFood logo" width="30" class="me-2">
        <span class="fw-semibold">BiciFood</span>
      </a>

      <!-- Links centrats del navbar -->
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Nosaltres</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contacte</a></li>
        </ul>
      </div>

      <!-- Icones a la dreta: cistella, cerca, perfil -->
      <div class="d-flex align-items-center">
        <form class="d-flex me-3" role="search">
          <input class="form-control form-control-sm" type="search" placeholder="Cerca..." aria-label="Cerca">
          <button class="btn btn-outline-light btn-sm ms-2" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </form>
 <a href="#" class="text-white me-3"><i class="bi bi-cart-fill"></i></a>
        <a href="#" class="text-white"><i class="bi bi-person-fill"></i></a>
      </div>

    </div>
  </nav>
</header>

  <!-- CONTINGUT CENTRAL (opcional) -->
   <main class="container my-5 flex-grow-1">
         
    <!-- CONTENIDOR ÚNIC ESTRET I CENTRAT PER A TOT EL TEXT DE LA PÀGINA -->
    <div class="row justify-content-center">

        <!-- Columna mestre que marca els límits laterals per a tots els elements -->
        <div class="col-12 col-lg-8 col-xl-6 mx-auto">

            <!-- TÍTOL PRINCIPAL -->
            <h1 class="text-center mb-5 fw-bold">Comanda confirmada!</h1>
            <p class="text-center mb-5 fw-bold">Estat actual: #id_estat</p>
            <h3 class="text-center mb-5 fw-bold"><i class="bi bi-stopwatch">Arriba a les 22:05</i></h3>

            <!-- BICICLETA + LEAFLET -->
            <h1 class="text-center mb-5"><i class="bi bi-bicycle" style="font-size: 4rem; color: #38761d;"></i></h1>
            <div id="map"></div>
        </div>
    </div>   
</main>

  <!-- FOOTER -->
  <footer class="footer bg-lightbrown text-dark py-3 mt-auto">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex align-items-center">
        <strong>BiciFood</strong>
        </div>
        <div class="footer-text">
        <span>&copy; 2025 BiciFood. Tots els drets reservats.</span>
      </div>
      <div>
        <a href="#" class="text-decoration-none text-dark">Política de privadesa</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
 <script>
    var map = L.map('map').setView([41.3748105,2.1682657], 20);
    const simulacioSeguiment =[
            [41.3748, 2.1682], // 0. Restaurant (Punt de partida)
            [41.3880, 2.1800], // 1. Carrer 1
            [41.3950, 2.1780], // 2. Carrer 2
            [41.4000, 2.1760], // 3. Carrer 3
            [41.4035, 2.1745]  // 4. Client (Destinació)
        
    ];

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            /*La idea seria que aquest marker s'anés actualitzant cada... 10 minuts?
            es podria simular amb una colecció d'arrays amb ubicacions ficticies i anar amb un setInterval canviant aquest L.marker*/
            const restaurantMarker = L.marker([41.3748105,2.1682657]).addTo(map)
                .bindPopup('Restaurant BiciFood')
                .openPopup();


  </script>
</body>
</html>
