services:
  # Base de dades MySQL
  mysql-db:
    image: mysql:8.0
    container_name: bicifood-mysql
    environment:
      MYSQL_DATABASE: bicifood_db
      MYSQL_USER: bicifood_user
      MYSQL_PASSWORD: bicifood_pass123
      MYSQL_ROOT_PASSWORD: root_pass123
    ports:
      - "${MYSQL_PORT:-3307}:3306"  # Port configurable via variable
    volumes:
      - mysql_data:/var/lib/mysql
      - ./bicifood_db_v5.0/init-docker.sql:/docker-entrypoint-initdb.d/init-docker.sql:ro
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "bicifood_user", "-pbicifood_pass123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bicifood-network

  # Aplicació BiciFood (només amb profile 'app' o 'full')
  bicifood:
    build: .
    container_name: bicifood-app
    profiles: ["app", "full"]  # Només s'executa amb aquests profiles
    depends_on:
      mysql-db:
        condition: service_healthy
    ports:
      - "3000:3000"   # Frontend
      - "8080:8080"   # Backend API
    environment:
      - SPRING_PROFILES_ACTIVE=mysql
      - DB_HOST=mysql-db
      - DB_PORT=3306
      - DB_NAME=bicifood_db
      - DB_USER=bicifood_user
      - DB_PASSWORD=bicifood_pass123
    volumes:
      - ./logs:/app/logs    # Logs persistents
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - bicifood-network

volumes:
  mysql_data:
    name: bicifood_mysql_data

networks:
  bicifood-network:
    name: bicifood-network