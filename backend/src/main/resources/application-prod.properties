# === CONFIGURACIÓ POSTGRESQL PER A PRODUCCIÓ ===
spring.application.name=BiciFood Web Application
server.port=8080
server.servlet.context-path=/

# === BASE DE DADES POSTGRESQL ===
spring.datasource.url=jdbc:postgresql://postgres-db:5432/bicifood_db
spring.datasource.username=bicifood_user
spring.datasource.password=bicifood_pass123
spring.datasource.driver-class-name=org.postgresql.Driver

# === JPA/HIBERNATE PER POSTGRESQL ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# === CONFIGURACIÓ DE CONNEXIÓ ===
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# === LOGGING ===
logging.level.com.bicifood=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

# === SPRING MVC ===
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# === CONFIGURACIÓ DE SEGURETAT ===
management.endpoints.web.exposure.include=health,info