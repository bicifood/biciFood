# Database Configuration per BiciFood
# MySQL Database Settings

# Basic Connection
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/bicifood_db_v5_0?useSSL=false&serverTimezone=Europe/Madrid&allowPublicKeyRetrieval=true
db.username=root
db.password=

# HikariCP Connection Pool Settings
db.pool.maxSize=20
db.pool.minIdle=5
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000
db.pool.leakDetection=60000

# Hibernate Settings
hibernate.dialect=org.hibernate.dialect.MySQLDialect
hibernate.hbm2ddl.auto=validate
hibernate.show_sql=true
hibernate.format_sql=true
hibernate.use_sql_comments=true
hibernate.generate_ddl=false

# Application Settings
app.upload.dir=/uploads/
app.max.file.size=10485760
app.session.timeout=1800

# Logging Levels
logging.level.com.bicifood=DEBUG
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE