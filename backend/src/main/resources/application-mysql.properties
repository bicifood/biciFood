# === CONFIGURACIÓ MYSQL PER A PRODUCCIÓ ===
spring.application.name=BiciFood Web Application
server.port=8080
server.servlet.context-path=/

# === BASE DE DADES MYSQL ===
spring.datasource.url=jdbc:mysql://mysql-db:3306/bicifood_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=bicifood_user
spring.datasource.password=bicifood_pass123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# === JPA/HIBERNATE PER MYSQL ===
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# === CONFIGURACIÓ DE CONNEXIÓ ===
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# === LOGGING ===
logging.level.com.bicifood=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# === SPRING MVC ===
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

# === ERROR HANDLING ===
server.error.whitelabel.enabled=false
server.error.include-message=always