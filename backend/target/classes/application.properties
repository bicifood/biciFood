# ======================================
# BiciFood API - Application Configuration
# ======================================

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# Database Configuration - H2 In-Memory
spring.datasource.url=jdbc:h2:mem:bicifood_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true

# SQL Data Initialization
spring.sql.init.mode=always

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Madrid
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Multipart Configuration (for file uploads)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Configuration
app.jwt.secret=biciFood2024SecretKeyForJWTTokenGeneration
app.jwt.expiration-ms=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8081,http://127.0.0.1:5500

# Logging Configuration
logging.level.com.bicifood=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Application Information
info.app.name=BiciFood API
info.app.description=Backend API for BiciFood - Sustainable Food Delivery Platform
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=21.0.9