<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiciFood</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/frontend/js/i18n.js"></script>
</head>

<body>

  <header class="header bg-brown shadow-sm sticky-top">
    <div id="navbar"></div>
    <script>
  fetch("components/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Tornar a aplicar traduccions un cop carregada la navbar
      if (window.i18n) {
        i18n.applyTranslations();
      }

      // Reactivar event del selector d'idioma dins la navbar
      const langSelector = document.getElementById('lang-selector');
      if (langSelector) {
        langSelector.value = i18n.getLanguage();
        langSelector.addEventListener('change', (e) => {
          i18n.setLanguage(e.target.value);
        });
      }
    });
</script>

  </header>

  <!-- CONTINGUT CENTRAL (opcional) -->
  <main class="container my-5">
    <section>
      <div class="container__section">
        <img id="product-image" src="../../images/Vedella Arròs.png" class="img-thumbnail imatge" alt="Producte">
        <div class="product">
          <div class="product__titol_preu">
            <h2 id="product-name" class="text-center text-muted">Carregant...</h2>
            <p id="product-price" class="preu">0,00€</p>
          </div>
          <hr class="product__divisor">
          <label for="quantity" data-i18n="product.quantity">Quantitat</label>
          <select id="quantity" class="form-select" aria-label="Default select example"
            style="width: 70px; height: 40px;">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
          <hr class="product__divisor">
          <button id="btn-afegir" class="btn btn-primary" data-i18n="product.addToCart"><a href=""></a>Afegir a la
            cistella</button>
          <hr class="product__divisor">
          <p id="product-description" data-i18n="product.loadingDescription">Carregant descripció...</p>
        </div>
      </div>
    </section>

    <section class="relacionats__section">
      <h4 data-i18n="product.relatedProducts">Productes relacionats</h4>
      <div class="d-flex flex-row flex-wrap gap-4 mt-4 relacionats__quadricula ">
        <div class="bg-light border border-light-subtle rounded relacionats__box"><a href=""><img
              class="img-thumbnail relacionats__imatge" src="../../images/Vedella Verdures.png" alt=""></a>
        </div>
        <div class="bg-light border border-light-subtle rounded relacionats__box"><a href=""><img
              class="img-thumbnail relacionats__imatge" src="../../images/Pollastre Xampi.png" alt=""></a>
        </div>
        <div class="bg-light border border-light-subtle rounded relacionats__box"><a href=""><img
              class="img-thumbnail relacionats__imatge" src="../../images/Pollatre amb verdures.png" alt=""></a>
        </div>
        <div class="bg-light border border-light-subtle rounded relacionats__box"><a href=""><img
              class="img-thumbnail relacionats__imatge" src="../../images/Lluç Verdures.png" alt=""></a>
        </div>
        <div class="bg-light border border-light-subtle rounded relacionats__box"><a href=""><img
              class="img-thumbnail relacionats__imatge" src="../../images/Peix Sal.png" alt=""></a>
        </div>
        <div class="bg-light border border-light-subtle rounded relacionats__box"><a href=""><img
              class="img-thumbnail relacionats__imatge" src="../../images/Espaguetis carbonara.png" alt=""></a></div>
      </div>
    </section>
  </main>

  <!-- BOTÓ TORNAR A DALT -->
<button id="scrollTop" class="scroll-top" aria-label="Tornar a dalt" title="Tornar a dalt">↑</button>

  <!-- FOOTER -->
  <footer class="footer bg-lightbrown text-dark py-3 mt-auto">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex align-items-center">
        <strong>BiciFood</strong>
      </div>
      <div class="footer-text">
        <span>&copy; 2025 BiciFood. <span data-i18n="footer.rights">Tots els drets reservats</span>.</span>
      </div>
      <div>
        <a href="politica.html" class="text-decoration-none text-dark" data-i18n="footer.privacy">Política de
          privadesa</a>
        <a href="contacte.html" class="text-decoration-none text-dark ms-3" data-i18n="footer.contact">Contacte</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <script>
    // Obtenir l'ID del producte de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.getElementById('product-name').textContent = 'Error: No s\'ha especificat cap producte';
      document.getElementById('product-description').textContent = 'Torna a la pàgina anterior';
    } else {
      // Carregar dades del producte des de l'API
      fetch(`http://localhost:8080/api/v1/products/${productId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Producte no trobat');
          }
          return response.json();
        })
        .then(product => {
          // Actualitzar el DOM amb les dades del producte
          document.getElementById('product-name').textContent = product.nom;
          document.getElementById('product-price').textContent = product.preu.toFixed(2) + '€';
          document.getElementById('product-description').textContent = product.descripcio || 'Sense descripció disponible';

          // Actualitzar la imatge
          const imagePath = product.imatgePath ? '../../' + product.imatgePath : '../../images/default.png';
          document.getElementById('product-image').src = imagePath;
          document.getElementById('product-image').alt = product.nom;

          console.log('Producte carregat:', product);
        })
        .catch(error => {
          console.error('Error carregant producte:', error);
          document.getElementById('product-name').textContent = 'Error carregant producte';
          document.getElementById('product-description').textContent = error.message;
        });
    }
  </script>
</body>

</html>
