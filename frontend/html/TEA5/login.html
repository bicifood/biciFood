<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiciFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/frontend/js/i18n.js"></script>
</head>

<body>

    <!-- HEADER -->
    <header class="header bg-brown shadow-sm sticky-top">
        <div id="navbar"></div>
        <script>
  fetch("components/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Tornar a aplicar traduccions un cop carregada la navbar
      if (window.i18n) {
        i18n.applyTranslations();
      }

      // Reactivar event del selector d'idioma dins la navbar
      const langSelector = document.getElementById('lang-selector');
      if (langSelector) {
        langSelector.value = i18n.getLanguage();
        langSelector.addEventListener('change', (e) => {
          i18n.setLanguage(e.target.value);
        });
      }
    });
</script>

    </header>

    <!-- CONTINGUT CENTRAL -->
    <main class="container my-5">
        <section>
            <!-- contingut -->

            <div class="container-xxl d-flex flex-column align-items-center my-5">
                <h2 class="mb-4 text-center">Benvingut/da</h2>
                <form action="registre" method="post" class="form-box p-4">

                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="name" class="form-label me-3 w-25 text-end">Nom:</label>
                        <input type="text" id="name" placeholder="Nom..." class="form-control w-75" required>
                    </div>

                    <div class="form-group d-flex align-items-center mb-3">
                        <label for="password" class="form-label me-3 w-25 text-end">Contrasenya:</label>
                        <input type="password" id="password" placeholder="******" pattern="^[A-Za-z0-9]{6,}$"
                            class="form-control w-75" required>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-primary mb-2" type="submit">Iniciar sessió</button>
                    </div>

                    <div class="text-center">
                        <label for="registre">No tens compte? <a href="registrat.html">Registra't</a></label>
                    </div>

                </form>
            </div>
        </section>
    </main>

    <!-- BOTÓ TORNAR A DALT -->
<button id="scrollTop" class="scroll-top" aria-label="Tornar a dalt" title="Tornar a dalt">↑</button>

    <!-- FOOTER -->
    <footer class="footer bg-lightbrown text-dark py-3 mt-auto">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <div class="d-flex align-items-center">
                <strong>BiciFood</strong>
            </div>
            <div class="footer-text">
                <span>&copy; 2025 BiciFood. Tots els drets reservats.</span>
            </div>
            <div>
                <a href="politica.html" class="text-decoration-none text-dark">Política de privadesa</a>
                <a href="contacte.html" class="text-decoration-none text-dark">Contacte</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
