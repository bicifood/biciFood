<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiciFood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/frontend/js/i18n.js"></script>
</head>

<body>

  <!-- NAVBAR -->
  <header class="header bg-brown shadow-sm sticky-top">
    <div id="navbar"></div>
    <script>
  fetch("components/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Tornar a aplicar traduccions un cop carregada la navbar
      if (window.i18n) {
        i18n.applyTranslations();
      }

      // Reactivar event del selector d'idioma dins la navbar
      const langSelector = document.getElementById('lang-selector');
      if (langSelector) {
        langSelector.value = i18n.getLanguage();
        langSelector.addEventListener('change', (e) => {
          i18n.setLanguage(e.target.value);
        });
      }
    });
</script>

  </header>

  <!-- CONTINGUT CENTRAL (opcional) -->
  <main class="container my-5 ">
    <div id="carouselExampleAutoplaying" class="carousel slide mb-4 main-image-placeholder " data-bs-ride="carousel">
      <div class="carousel-inner mb-4">
        <div class="carousel-item active">
          <img src="../../images/carrusel imatges.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../images/plato 2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../images/delivery kitchen.png" class="d-block w-100" alt="...">
        </div>
      </div>


      <!-- PRODUCTES DESTACATS -->
      <section class="py-5">
        <div class="container">
          <h2 class="text-center mb-4" data-i18n="home.featuredProducts">Productes Destacats</h2>
          <div class="row" id="featured-products">
            <!-- Productes carregats dinàmicament -->
            <div class="col-12 text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden" data-i18n="home.loading">Carregant...</span>
              </div>
            </div>
          </div>
          <div class="text-center mt-4">
            <a href="categories.html" class="btn btn-primary" data-i18n="home.viewAllProducts">Veure tots els
              productes</a>
          </div>
        </div>
      </section>

      <!-- ENTRADES A ALTRES PÀGINES-->
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card mx-auto" style="width: 70%;">
            <a href="categories.html"><img src="../../images/categories.jpg" class="card-img-top"
                alt="Productos del huerto"></a>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card mx-auto" style="width: 70%;">
            <a href="nosaltres.html"><img src="../../images/nosaltres.jpg" class="card-img-top"
                alt="Productos del huerto"></a>
          </div>
        </div>

        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <div class="card mx-auto" style="width: 70%;">
            <a href="contacte.html"><img src="../../images/contacte.png" class="card-img-top"
                alt="Productos del huerto"></a>
          </div>
        </div>

      </div>
  </main>

<!-- BOTÓ TORNAR A DALT -->
<button id="scrollTop" class="scroll-top" aria-label="Tornar a dalt" title="Tornar a dalt">↑</button>

  <!-- FOOTER -->
  <footer class="footer bg-lightbrown text-dark py-3 mt-auto">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex align-items-center">
        <strong>BiciFood</strong>
      </div>
      <div class="footer-text">
        <span>&copy; 2025 BiciFood. <span data-i18n="footer.rights">Tots els drets reservats</span>.</span>
      </div>
      <div>
        <a href="politica.html" class="text-decoration-none text-dark" data-i18n="footer.privacy">Política de
          privadesa</a>
        <a href="contacte.html" class="text-decoration-none text-dark ms-3" data-i18n="footer.contact">Contacte</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/api.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  
</body>

</html>
