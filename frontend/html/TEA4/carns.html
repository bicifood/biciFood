<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiciFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header bg-brown shadow-sm sticky-top">
        <div id="navbar"></div>
        <script>
  fetch("components/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Tornar a aplicar traduccions un cop carregada la navbar
      if (window.i18n) {
        i18n.applyTranslations();
      }

      // Reactivar event del selector d'idioma dins la navbar
      const langSelector = document.getElementById('lang-selector');
      if (langSelector) {
        langSelector.value = i18n.getLanguage();
        langSelector.addEventListener('change', (e) => {
          i18n.setLanguage(e.target.value);
        });
      }
    });
</script>

    </header>

    <!-- CONTINGUT CENTRAL -->
    <main class="container my-5">
        <section class="d-flex ">
            <!-- contingut -->
            <nav>
                <div class="container-fluid d-flex flex-column">
                    <div class="container-fluid d-flex flex-row gap-3 align-items-center">
                        <h2>Filtre</h2>
                        <a href="carns.html">Clear All</a>
                    </div>
                    <button class="btn btn-primary " type="button">Filtrar</button>
                </div>
                <hr>
                <div class="container-fluid d-flex flex-column">
                    <h4>CATEGORIA</h4>
                    <ul class="list-unstyled d-flex flex-column gap-2">
                        <li><input type="checkbox" id="alergen-1"><label for="">Sense gluten</label></li>
                        <li><input type="checkbox" id="alergen-2"><label for="">Sense lactosa</label></li>
                        <li><input type="checkbox" id="alergen-3"><label for="">Sense picant</label></li>
                    </ul>
                </div>
            </nav>
            <div class="d-flex flex-column ">
                <div class="d-flex justify-content-end mb-3 me-3">
                    <select class="form-select form-select-sm selector__ordre" aria-label="Small select example"
                        name="organitzar" id="organitzar">
                        <option value="1" selected>Més barat</option>
                        <option value="2">Més car</option>
                        <option value="3">Alfabétic A-Z</option>
                        <option value="4">Alfabétic Z-A</option>
                    </select>
                </div>
                <ul class="d-flex flex-row me-3">
                    <li class="carn__imatge">
                        <a href="detall_product.html" class="enllaç-producte">
                            <img class="img-thumbnail imatge__detall" src="../../images/Vedella Arròs.png"
                                alt="Vedella amb arròs">
                            <h5>Vedella amb Arròs</h5>
                            <p class="card-title fw-bold text-brown mb-0">13,95€</p>
                        </a>
                    </li>
                    <li class="carn__imatge">
                        <a href="" class="enllaç-producte">
                            <img class="img-thumbnail imatge__detall" src="../../images//Vedella Verdures.png"
                                alt="Vedella amb Verdures">
                            <h5>Vedella amb Verdures</h5>
                            <p class="card-title fw-bold text-brown mb-0">14,95€</p>
                        </a>
                    </li>
                    <li class="carn__imatge">
                        <a href="" class="enllaç-producte">
                            <img class="img-thumbnail imatge__detall" src="../../images//Pollastre Xampi.png"
                                alt="Pollastre amb Xampinyons">
                            <h5>Pollastre amb Xampi</h5>
                            <p class="card-title fw-bold text-brown mb-0">13,95€</p>
                        </a>
                    </li>
                    <li class="carn__imatge">
                        <a href="" class="enllaç-producte">
                            <img class="img-thumbnail imatge__detall" src="../../images//Pollatre amb verdures.png"
                                alt="Pollastre ams Verdures">
                            <h5>Pollastre amb Verdures</h5>
                            <p class="card-title fw-bold text-brown mb-0">12,95€</p>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer bg-lightbrown text-dark py-3 mt-auto">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <div class="d-flex align-items-center">
                <strong>BiciFood</strong>
            </div>
            <div class="footer-text">
                <span>&copy; 2025 BiciFood. Tots els drets reservats.</span>
            </div>
            <div>
                <a href="politica.html" class="text-decoration-none text-dark">Política de privadesa</a>
                <a href="contacte.html" class="text-decoration-none text-dark">Contacte</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
