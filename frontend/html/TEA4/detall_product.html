  <script>
    // Obtenir l'ID del producte de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    if (!productId) {
      document.getElementById('product-name').textContent = 'Error: No s\'ha especificat cap producte';
      document.getElementById('product-description').textContent = 'Torna a la pÃ gina anterior';
    } else {
      // Carregar dades del producte des de l'API
      fetch(`http://localhost:8080/api/v1/products/${productId}`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Producte no trobat');
          }
          return response.json();
        })
        .then(product => {
          // Actualitzar el DOM amb les dades del producte
          document.getElementById('product-name').textContent = product.nom;
          document.getElementById('product-price').textContent = product.preu.toFixed(2) + 'â‚¬';
          document.getElementById('product-description').textContent = product.descripcio || 'Sense descripciÃ³ disponible';
          
          // Actualitzar la imatge
          const imagePath = product.imatgePath ? '../../' + product.imatgePath : '../../images/default.png';
          document.getElementById('product-image').src = imagePath;
          document.getElementById('product-image').alt = product.nom;
          
          console.log('Producte carregat:', product);
        })
        .catch(error => {
          console.error('Error carregant producte:', error);
          document.getElementById('product-name').textContent = 'Error carregant producte';
          document.getElementById('product-description').textContent = error.message;
        });
    }
