<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultats de cerca - BiciFood</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="/frontend/js/i18n.js"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="header bg-brown shadow-sm sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-brown py-3">
            <div class="container d-flex align-items-center">
                <!-- BotÃ³ hamburguesa Categories a l'esquerra -->
                <div class="dropdown me-3">
                    <button class="btn btn-outline-light btn-sm" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-list"></i>
                    </button>
                    <ul class="dropdown-menu" id="categoriesDropdown" aria-labelledby="dropdownMenuButton">
                        <!-- Categories carregades dinÃ micament -->
                    </ul>
                </div>

                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center me-auto" href="index.html">
                    <img src="../../images/logoTransparentTextless.png" alt="BiciFood logo" class="logo-navbar me-2">
                    <span class="fw-semibold">BiciFood</span>
                </a>

                <!-- Links centrats -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="categories.html" data-i18n="header.categories">Categories</a></li>
                        <li class="nav-item"><a class="nav-link" href="nosaltres.html" data-i18n="header.about">Nosaltres</a></li>
                        <li class="nav-item"><a class="nav-link" href="contacte.html" data-i18n="header.contact">Contacte</a></li>
                    </ul>
                </div>

                <!-- Icones dreta -->
                <div class="d-flex align-items-center">
                    <!-- Selector d'idioma -->
                    <select id="lang-selector" class="form-select form-select-sm me-3" style="width: auto;">
                        <option value="ca">ðŸ‡ªðŸ‡¸ CA</option>
                        <option value="es">ðŸ‡ªðŸ‡¸ ES</option>
                        <option value="en">ðŸ‡¬ðŸ‡§ EN</option>
                    </select>
                    
                    <form class="d-flex me-3" role="search" onsubmit="event.preventDefault(); const q = document.getElementById('search-input-results').value.trim(); if(q) window.location.href='resultats_cerca.html?q=' + encodeURIComponent(q);">
                        <input class="form-control form-control-sm" type="search" placeholder="Cerca..." aria-label="Cerca" id="search-input-results" data-i18n-placeholder="header.search">
                        <button class="btn btn-outline-light btn-sm ms-2" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                    <a href="cistella.html" class="text-white me-3 position-relative" data-i18n-title="header.cart">
                        <i class="bi bi-cart-fill"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-counter" style="display: none;">0</span>
                    </a>
                    <a href="userConfig.htmluserConfig.html" class="text-white" data-i18n-title="header.profile"><i class="bi bi-person-fill"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTINGUT CENTRAL -->
    <main class="container my-5">
        <section>
            <div class="bg-light py-4 rounded shadow-sm mb-5 text-center">
                <h2 class="fw-bold display-6 mb-0">
                    <span data-i18n="search.title">Resultats que contenen</span> <span class="text-brown" id="search-term"></span>
                </h2>
                <div class="mx-auto mt-3" style="width: 100px; height: 3px; background-color: #6b4b3e; border-radius: 5px;"></div>
            </div>

            <!-- Contenidor de resultats -->
            <div id="results-container"></div>

            <!-- Missatge si no hi ha resultats -->
            <div id="no-results" class="text-center py-5" style="display: none;">
                <i class="bi bi-search" style="font-size: 4rem; color: #6b4b3e;"></i>
                <h3 class="mt-3" data-i18n="search.noResults">No s'han trobat resultats</h3>
                <p class="text-muted" data-i18n="search.tryAgain">Prova amb altres termes de cerca</p>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer bg-lightbrown text-dark py-3 mt-auto">
        <div class="container d-flex justify-content-between align-items-center flex-wrap">
            <div class="d-flex align-items-center">
                <strong>BiciFood</strong>
            </div>
            <div class="footer-text">
                <span>&copy; 2025 BiciFood. <span data-i18n="footer.rights">Tots els drets reservats</span>.</span>
            </div>
            <div>
                <a href="politica.html" class="text-decoration-none text-dark" data-i18n="footer.privacy">PolÃ­tica de privadesa</a>
                <a href="contacte.html" class="text-decoration-none text-dark" data-i18n="footer.contact">Contacte</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Carregar categories dinÃ micament
        async function loadCategories() {
            try {
                const response = await fetch('http://localhost:8080/api/v1/categories');
                const categories = await response.json();
                const dropdown = document.getElementById('categoriesDropdown');
                dropdown.innerHTML = categories.map(cat => 
                    '<li><a class="dropdown-item" href="categories.html?categoria=' + cat.id + '">' + cat.nomCat + '</a></li>'
                ).join('');
            } catch (error) {
                console.error('Error carregant categories:', error);
            }
        }

        // Actualitzar comptador de cistella
        function updateCartCounter() {
            try {
                const cartData = localStorage.getItem('cart');
                const cart = cartData ? JSON.parse(cartData) : { items: [] };
                const counter = document.getElementById('cart-counter');
                const totalItems = cart.items.reduce((sum, item) => sum + item.quantity, 0);
                
                if (totalItems > 0) {
                    counter.textContent = totalItems;
                    counter.style.display = 'block';
                } else {
                    counter.style.display = 'none';
                }
            } catch (error) {
                console.error('Error actualitzant comptador:', error);
            }
        }

        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q') || '';
        document.getElementById('search-term').textContent = '"' + searchQuery + '"';
        const searchInput = document.getElementById('search-input-results');
        if (searchInput) {
            searchInput.value = searchQuery;
        }

        async function searchProducts() {
            const resultsContainer = document.getElementById('results-container');
            const noResults = document.getElementById('no-results');

            if (!searchQuery.trim()) {
                resultsContainer.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            try {
                // Obtenir tots els productes (sense paginaciÃ³)
                const response = await fetch('http://localhost:8080/api/v1/products?size=1000');
                const data = await response.json();
                console.log('API Response:', data);
                const products = data.content || data;
                console.log('Total products:', products.length);
                
                const searchLower = searchQuery.toLowerCase();
                console.log('Searching for:', searchLower);
                
                const filteredProducts = products.filter(product => {
                    const matchNom = product.nom && product.nom.toLowerCase().includes(searchLower);
                    const matchDesc = product.descripcio && product.descripcio.toLowerCase().includes(searchLower);
                    return matchNom || matchDesc;
                });
                
                console.log('Filtered products:', filteredProducts.length);
                displayResults(filteredProducts);
            } catch (error) {
                console.error('Error cercant productes:', error);
                resultsContainer.innerHTML = '<div class="alert alert-danger" role="alert">Error al cercar productes. Assegura\'t que el servidor estÃ  en funcionament.</div>';
            }
        }

        function displayResults(products) {
            const container = document.getElementById('results-container');
            const noResults = document.getElementById('no-results');

            if (products.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            container.innerHTML = products.map(product => {
                // Ajustar la ruta de la imatge: eliminar "images/" i afegir "../../images/"
                const imagePath = product.imatgePath 
                    ? '../../' + product.imatgePath 
                    : '../../images/default.png';
                
                console.log('Producte:', product.nom, 'ID:', product.id); // Debug
                
                // Obtenir traduccions
                const viewDetailsText = i18n.translate('search.viewDetails');
                const noDescText = i18n.translate('product.noDescription');
                
                return '<div class="card shadow-sm mb-4 border-0">' +
                '<div class="card-body">' +
                '<div class="row align-items-center">' +
                '<div class="col-md-3 text-center">' +
                '<img src="' + imagePath + '" alt="' + product.nom + '" class="img-fluid rounded" style="max-height: 200px; object-fit: cover;">' +
                '</div>' +
                '<div class="col-md-6">' +
                '<h5 class="fw-bold">' + product.nom + '</h5>' +
                '<p class="text-muted mb-1">' + (product.descripcio || noDescText) + '</p>' +
                '</div>' +
                '<div class="col-md-3 text-end">' +
                '<p class="fs-5 fw-semibold mb-2">' + product.preu.toFixed(2) + 'â‚¬</p>' +
                '<button class="btn btn-primary btn-sm" onclick="window.location.href=\'detall_product.html?id=' + product.id + '\'">' + viewDetailsText + '</button>' +
                '</div>' +
                '</div>' +
                '</div>' +
                '</div>';
            }).join('');
        }

        // Inicialitzar la pÃ gina
        loadCategories();
        updateCartCounter();
        searchProducts();
    </script>
</body>
</html>
