<!DOCTYPE html>
<html lang="ca">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiciFood - Categories</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="/frontend/js/i18n.js"></script>
</head>

<body>

  <!-- HEADER -->
   <header class="header bg-brown shadow-sm sticky-top">
        <div id="navbar"></div>
        <script>
  fetch("components/navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar").innerHTML = data;

      // Tornar a aplicar traduccions un cop carregada la navbar
      if (window.i18n) {
        i18n.applyTranslations();
      }

      // Reactivar event del selector d'idioma dins la navbar
      const langSelector = document.getElementById('lang-selector');
      if (langSelector) {
        langSelector.value = i18n.getLanguage();
        langSelector.addEventListener('change', (e) => {
          i18n.setLanguage(e.target.value);
        });
      }
    });
</script>

    </header>

  <!-- CONTINGUT CENTRAL -->
  <main class="container my-5">
    <section>
      <!-- TÍTOL CENTRAL -->
      <div class="text-center mb-5">
        <h1 class="section-title">Els nostres productes</h1>
        <p class="text-muted">Descobreix la nostra selecció de productes frescos i ecològics.</p>
      </div>

      <!-- FILTRES DE CATEGORIES -->

      <div class="category-filters d-flex justify-content-center flex-wrap gap-2 my-4" id="category-filters">
        <button class="btn btn-brown active" onclick="Utils.filterAllProducts()">Tots</button>
      </div>



      <!-- GRAELLA DE PRODUCTES -->
      <div class="row" id="products-container">

        <!-- Productes carregats dinàmicament -->
        <div class="col-12 text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden" data-i18n="categories.loadingProducts">Carregant productes...</span>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="footer bg-lightbrown text-dark py-3 mt-auto">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <div class="d-flex align-items-center">
        <strong>BiciFood</strong>
      </div>
      <div class="footer-text">
        <span>&copy; 2025 BiciFood. <span data-i18n="footer.rights">Tots els drets reservats</span>.</span>
      </div>
      <div>
        <a href="politica.html" class="text-decoration-none text-dark" data-i18n="footer.privacy">Política de
          privadesa</a>
        <a href="contacte.html" class="text-decoration-none text-dark ms-3" data-i18n="footer.contact">Contacte</a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/api.js"></script>
  <script src="js/Utils.js"></script>

</body>

</html>
